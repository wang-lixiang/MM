<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>directionerMM</title>
        <!-- <link rel="icon" type="image/x-icon" href="/favicon.ico"> -->
        <link rel="stylesheet" href="static/css/style.css">
        
    </head>

    <body onselectstart="return false">
        <!-- 消息提示 -->
        <div class="message">
            <p>请单击屏幕开启背景音乐</p>
        </div>
        <!-- 流星与星火 -->
        <div id="backgroundRendering" style="z-index: 0;"></div>

        <!--烟花-->
        <canvas id="fireworks" style="z-index: 9999;">
            您的浏览器不支持canvas标签。
        </canvas>

        <!-- 背景音乐 -->
        <audio id="bgm" src="static/mp3/bgm.mp3" loop autoplay>
            您的浏览器不支持 audio 标签。
        </audio>

        <!-- 自定义内容弹窗 -->
        <div style="display: none">
            <div class="shape">&#x2764;马马落落大方&#x2764;</div>
            <div class="shape">&#x2764;马马聪明伶俐&#x2764;</div>
            <div class="shape">&#x2764;马马温文尔雅&#x2764;</div>
            <div class="shape">&#x2764;马马知书达礼&#x2764;</div>
            <div class="shape">&#x2764;马马才貌双全&#x2764;</div>
            <div class="shape">&#x2764;马马冰雪聪明&#x2764;</div>
            <div class="shape">&#x2764;马马花容月貌&#x2764;</div>
            <div class="shape">&#x2764;马马善解人意&#x2764;</div>
        </div>

        <script src="static/js/main.js"></script>
    </body>

</html>
